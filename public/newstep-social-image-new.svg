<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1200" height="630" fill="#2c2c2c"/>
  
  <!-- 중앙 로고 컨테이너 -->
  <g transform="translate(600, 315)">
    <!-- 로고 배경 (어두운 빨간색 사각형) -->
    <rect x="-90" y="-50" width="180" height="100" rx="12" fill="#4a2c2a"/>
    
    <!-- 빨간 사각형 패턴 -->
    <g transform="translate(-45, -25)">
      <!-- 3x3 그리드의 일부 -->
      <rect x="10" y="10" width="15" height="15" fill="#e53e3e"/>
      <rect x="30" y="10" width="15" height="15" fill="#e53e3e"/>
      <rect x="50" y="10" width="15" height="15" fill="#e53e3e"/>
      
      <rect x="10" y="30" width="15" height="15" fill="#e53e3e"/>
      <rect x="30" y="30" width="15" height="15" fill="#e53e3e"/>
      <rect x="50" y="30" width="15" height="15" fill="#e53e3e"/>
      
      <rect x="10" y="50" width="15" height="15" fill="#e53e3e"/>
      <rect x="30" y="50" width="15" height="15" fill="#e53e3e"/>
      
      <!-- 다이아몬드 모양 (회전된 사각형) -->
      <rect x="70" y="15" width="15" height="15" fill="#e53e3e" transform="rotate(45 77.5 22.5)"/>
      <rect x="85" y="10" width="15" height="15" fill="#e53e3e"/>
    </g>
  </g>
  
  <!-- NEWS 텍스트 -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">NEWS</text>
  <text x="600" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#cccccc">tep</text>
  
  <!-- 부제목 -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#999999">매일 뉴스로 배우는 영어 학습 플랫폼</text>
  
  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#666666">marlang-app.web.app</text>
</svg>