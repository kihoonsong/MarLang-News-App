<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="1200" height="630" fill="#3a3a3a"/>
  
  <!-- 중앙 컨테이너 -->
  <g transform="translate(600, 315)">
    <!-- 로고 배경 (둥근 모서리 사각형) -->
    <rect x="-85" y="-55" width="170" height="110" rx="15" fill="#5a3a3a"/>
    
    <!-- 빨간 사각형 패턴 -->
    <g transform="translate(-40, -35)">
      <!-- 첫 번째 줄 -->
      <rect x="5" y="5" width="18" height="18" fill="#e53e3e"/>
      <rect x="28" y="5" width="18" height="18" fill="#e53e3e"/>
      <rect x="51" y="5" width="18" height="18" fill="#e53e3e"/>
      
      <!-- 두 번째 줄 -->
      <rect x="5" y="28" width="18" height="18" fill="#e53e3e"/>
      <rect x="28" y="28" width="18" height="18" fill="#e53e3e"/>
      <rect x="51" y="28" width="18" height="18" fill="#e53e3e"/>
      
      <!-- 세 번째 줄 -->
      <rect x="5" y="51" width="18" height="18" fill="#e53e3e"/>
      <rect x="28" y="51" width="18" height="18" fill="#e53e3e"/>
      
      <!-- 다이아몬드 모양 (회전된 사각형) -->
      <rect x="74" y="10" width="18" height="18" fill="#e53e3e" transform="rotate(45 83 19)"/>
      
      <!-- 추가 사각형 -->
      <rect x="74" y="5" width="18" height="18" fill="#e53e3e"/>
    </g>
  </g>
  
  <!-- NEWS 텍스트 -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">NEWS</text>
  
  <!-- tep 텍스트 (작게) -->
  <text x="600" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#cccccc">tep</text>
  
  <!-- 부제목 -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#999999">매일 뉴스로 배우는 영어 학습 플랫폼</text>
  
  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#777777">marlang-app.web.app</text>
</svg>